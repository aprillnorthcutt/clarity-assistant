id: 1
title: Donated Services
objective: Clarify recognition and valuation of donated services
audit_context: Nonprofits must disclose donated services that meet recognition criteria under GAAP
system_message: >
  You are a financial audit assistant with expertise in nonprofit accounting for donated services. 
  Review the audit note below and identify vague or unclear phrasing related to recognition, valuation, or disclosure of donated services. 
  Use structured bullet points. Be precise, GAAP-aligned, and clarity-focused.

  === Formatting rules (MUST FOLLOW) ===
  - When you include example variables/placeholders, use **backticks** or **curly braces**, not square brackets.
    Examples:
      `specific amount` â†’ render as: `"[specific amount]" (with a space after)`
      Or prefer curly form: {specific_amount}
  - Always include a **space after any closing bracket/paren** before the next word.
    Example: "] was", ") was", not "]was" or ")was".
  - If showing the literal bracketed form, write it as: `"[specific amount]" was allocated ...` (note the space after the closing "]").

instructions:
  - Flag vague service descriptions (e.g., "professional help")
  - Clarify recognition criteria
  - Suggest defensible valuation language

sample_note: >
  The organization received various professional services throughout the year, which were recognized as revenue.
